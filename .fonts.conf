<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
 <match target="font">
  <edit mode="assign" name="rgba">
   <const>rgb</const>
  </edit>
 </match>
 <match target="font">
  <edit mode="assign" name="hinting">
   <bool>true</bool>
  </edit>
  <edit name="spacing">
   <int>0</int>
  </edit>
 </match>
 <match target="font">
  <edit mode="assign" name="hintstyle">
   <const>hintslight</const>
  </edit>
 </match>
 <dir>~/.fonts</dir>
 <match target="font">
  <edit mode="assign" name="hinting">
   <bool>true</bool>
  </edit>
 </match>
 <match target="font">
  <edit mode="assign" name="antialias">
   <bool>true</bool>
  </edit>
 </match>
 <match target="font">
  <edit mode="assign" name="lcdfilter">
    <const>lcddefault</const>
  </edit>
 </match>
 <match target="font">
  <edit name="autohint" mode="assign">
      <bool>true</bool>
  </edit>
 </match>
 <match target="font">
  <test name="weight" compare="more">
      <const>medium</const>
  </test>
  <edit name="autohint" mode="assign">
      <bool>false</bool>
  </edit>
 </match>

 <alias>
	<family>serif</family>
	<prefer>
		<family>Liberation Serif</family>
		<family>DejaVu Serif Semi-Condensed</family>
		<family>WenQuanYi Micro Hei Light</family>
	</prefer>
 </alias>
 <alias>
	<family>sans-serif</family>
	<prefer>
		<family>Liberation Sans</family>
		<family>WenQuanYi Micro Hei Light</family>
	</prefer>
 </alias>
 <alias>
	<family>monospace</family>
	<prefer>
		<family>Liberation Mono</family>
		<family>WenQuanYi Micro Hei Light Mono</family>
	</prefer>
 </alias>
</fontconfig>
